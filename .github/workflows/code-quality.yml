name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy
        
    - name: Run type checking with mypy
      run: |
        mypy src/ generate_schedule.py --ignore-missing-imports --check-untyped-defs
        
    - name: Check Python syntax
      run: |
        python -m py_compile generate_schedule.py
        python -m py_compile src/__init__.py
        python -m py_compile src/data_loader.py
        python -m py_compile src/event_processor.py
        python -m py_compile src/latex_header.py
        python -m py_compile src/calendar_generator.py
        python -m py_compile src/table_generators.py
        python -m py_compile src/pdf_compiler.py
        python -m py_compile src/config.py
        
    - name: Verify imports
      run: |
        python -c "import src; print('All imports successful!')"
